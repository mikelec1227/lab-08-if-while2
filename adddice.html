<!DOCTYPE html>
<html>
<body>
<script>

var roll = prompt("Give me a number for the first roll (1-6)");
var roll2 = prompt("Give me a number for the second roll (1-6)");

var num1 = parseInt(roll, 10);
var num2 = parseInt(roll2, 10);
var num3 = num1 + num2;

console.log ("The sum of both rolls is " + num3);

</script>
</body>
</html>
